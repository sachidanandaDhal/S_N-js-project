<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheackout | Annalect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" width="125px">
                </a>
            </div>
            
            <a href="cart.html">
                <img class="cart-image" src="images/cart.png" width="30px" height="30px">
            </a>
            

            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">

        </div>

    </div>


    <!-- ==============header menu section ends here============== -->

    <!-- ==============Checkout starts here============== -->
    <section class="Checkout py-5 my-5" id="Checkout">
        
        <div class="container " style="background-color: rgb(169, 251, 223);">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize">Checkout : </h1>
            </div>
            <div class="row" style="background: linear-gradient(90deg, rgb(250, 164, 164),  rgb(219, 251, 158));" >
                <!--Grid column-->
                <div class="col-lg-8" >
                    <!-- Card -->
                    <div class="card bg_checkout_1 pb-5" id="coloring" style=" background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%)">
                        <div class="card-body">
                            <h5 class="mb-5"><b>Shipping address :</b></h5>
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-lg-4">
                                    <!-- First name -->
                                    <div class="form-group mb-0 mb-lg-4">
                                        <label for="firstName">First name :</label>
                                        <input type="text" id="firstName" class="form-control mb-0 mb-lg-2">
                                    </div>
                                </div>
                                <!-- Grid column -->
                                <div class="col-lg-4">
                                    <!-- Last name -->
                                    <div class="form-group md-outline">
                                        <label for="lastName">Middle name :</label>
                                        <input type="text" id="lastName" class="form-control">
                                    </div>
                                </div>
                                <!-- Grid column -->
                                <div class="col-lg-4">
                                    <!-- Last name -->
                                    <div class="form-group md-outline">
                                        <label for="lastName">Last name :</label>
                                        <input type="text" id="lastName" class="form-control">
                                    </div>
                                </div>
                                <!-- Grid column -->
                            </div>
                            <!-- Grid row -->

                            <!-- Phone -->
                            <div class="form-group">
                                <label for="form18">Phone :</label>
                                <input type="number" id="form18" class="form-control">
                            </div>

                            <!-- Email address -->
                            <div class="form-group">
                                <label for="form19">Email address :</label>
                                <input type="email" id="form19" class="form-control">
                            </div>

                            <!-- Country -->
                            <div class="d-flex flex-wrap">
                                <div class="w-100">
                                    <label>Country</label>
                                    <select class="custom-select form-group">
                                        <option value="India" selected>Choose your option</option>
                                        <option value="1">India</option>
                                        <option value="2">Shri-lanka</option>
                                        <option value="3">China</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Address Part 1 -->
                            <div class="form-group">
                                <label for="form14">Address Line 1</label>
                                <input type="text" id="form14" placeholder="House number and street name"
                                    class="form-control">
                            </div>

                            <!-- Address Part 2 -->
                            <div class="form-group">
                                <label for="form15">Address Line 2</label>
                                <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)"
                                    class="form-control">
                            </div>

                            <!-- Postcode / ZIP -->
                            <div class="form-group">
                                <label for="form16">PinCode / ZIP</label>
                                <input type="text" id="form16" class="form-control">
                            </div>

                            <!-- Town / City -->
                            <div class="form-group">
                                <label for="form17">Town / City</label>
                                <input type="text" id="form17" class="form-control">
                            </div>

                            <!-- Additional information -->
                            <div class="form-group">
                                <label for="form76">Additional information</label>
                                <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
                            </div>
                            <!-- <button class="btn btn-success"><i class="fa fa-check"></i> Purchase</button> -->
                            <div class="text-center">
                                <a href="order_confirmation.html" class="btn btn-primary">
                                    <i class="fa fa-check mr-2"></i>Purchase
                                </a>
                            </div>
                        </div>
                    </div><br><br><br>
                    <!-- Card -->
                </div>
                
            </div>
        </div>
    </section>

    <!-- ==============Checkout ends here============== -->
    
</body>

</html>
